{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="container">{{ boss.first_name }} {{ boss.last_name }}</div>
        <div class="container">Position: {{ boss.position }}</div>
        <div class="container">Date joined: {{ boss.date_joined }}</div>
        <div class="container">Salary: {{ boss.salary }}</div>
        <br>
        <div class="container">
            <h5>subordinates:</h5>

            {% for child in children %}
                <a class="badge badge-secondary"
                   href="{% url 'single_account' account_id=child.id %}">{{ child.first_name }} {{ child.last_name }}</a>
                <br>
            {% endfor %}
        </div>
    </div>

{% endblock %}
